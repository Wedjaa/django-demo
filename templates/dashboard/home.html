{% extends 'base.html' %}
{% block title %}Overview Â· Roles{% endblock %}
{% block header %}Overview{% endblock %}
{% block content %}
<div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
  <div class="group relative overflow-hidden rounded-2xl bg-white/5 border border-white/10 p-5 shadow-lg shadow-black/40 hover:shadow-black/60 transition">
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-br from-emerald-500/10 to-cyan-500/10 transition"></div>
    <div class="relative flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-slate-400">Users</p>
        <p class="mt-2 text-3xl font-semibold tracking-tight">1,248</p>
      </div>
      <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-emerald-400 to-cyan-400 flex items-center justify-center text-slate-900 font-semibold shadow-inner shadow-white/40">U</div>
    </div>
    <p class="mt-4 text-xs text-slate-400">+4.2% vs last week</p>
  </div>
  <div class="group relative overflow-hidden rounded-2xl bg-white/5 border border-white/10 p-5 shadow-lg shadow-black/40 hover:shadow-black/60 transition">
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-br from-fuchsia-500/10 to-violet-500/10 transition"></div>
    <div class="relative flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-slate-400">Active Roles</p>
        <p class="mt-2 text-3xl font-semibold tracking-tight">37</p>
      </div>
      <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-fuchsia-400 to-violet-400 flex items-center justify-center text-slate-900 font-semibold shadow-inner shadow-white/40">R</div>
    </div>
    <p class="mt-4 text-xs text-slate-400">+1 new role</p>
  </div>
  <div class="group relative overflow-hidden rounded-2xl bg-white/5 border border-white/10 p-5 shadow-lg shadow-black/40 hover:shadow-black/60 transition md:col-span-2 xl:col-span-1">
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-gradient-to-br from-amber-500/10 to-orange-500/10 transition"></div>
    <div class="relative">
      <p class="text-sm font-medium text-slate-400">System Health</p>
      <div class="mt-4 flex items-center gap-3">
        <span class="inline-flex h-3 w-3 rounded-full bg-emerald-400 animate-pulse"></span>
        <span class="text-sm text-slate-300">All systems operational</span>
      </div>
      <div class="mt-6 h-2 rounded-full bg-white/10 overflow-hidden">
        <div class="h-full w-2/3 bg-gradient-to-r from-emerald-400 via-cyan-400 to-sky-400 animate-[progress_8s_linear_infinite]"></div>
      </div>
    </div>
  </div>
</div>
<style>
@keyframes progress { 0% { transform: translateX(-66%);} 100% { transform: translateX(100%);} }
</style>
{% endblock %}
